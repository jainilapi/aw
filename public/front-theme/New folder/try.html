<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Image Slider</title>
  <style>
   

.hover-slider {
  position: relative;
  width: 400px;
  height: 250px;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
}

.main-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  transition: opacity 0.4s ease;
}

/* Hidden slider by default */
.slider {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease;
  overflow: hidden;
  border-radius: 12px;
}

/* Show slider on hover */
.hover-slider:hover .slider {
  opacity: 1;
  visibility: visible;
}

.hover-slider:hover .main-img {
  opacity: 0;
}

/* Slider animation setup */
.slides {
  display: flex;
  width: 300%;
  height: 100%;
  transition: transform 0.8s ease;
}

.slides img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
</head>
<body>

<div class="hover-slider">
  <img src="../images/cart-2.png" alt="Main Image" class="main-img">

  <!-- Slider container (hidden until hover) -->
  <div class="slider">
    <div class="slides">
      <img src="../images/cart-2.png" alt="">
      <img src="../images/cart-2.png" alt="">
      <img src="../images/cart-2.png" alt="">
    </div>
  </div>
</div>

<script src="../js/Jquery-min.js"></script>
<script>
     $(document).ready(function () {
                    const slider = document.querySelector('.hover-slider');
            const slides = document.querySelector('.slides');
            let index = 0;
            let interval;

            function startSlider() {
            interval = setInterval(() => {
                index = (index + 1) % 3; // 3 images
                slides.style.transform = `translateX(-${index * 100}%)`;
            }, 2000);
            }

            function stopSlider() {
            clearInterval(interval);
            slides.style.transform = 'translateX(0)';
            index = 0;
            }

            slider.addEventListener('mouseenter', startSlider);
            slider.addEventListener('mouseleave', stopSlider);
    });

</script>
</body>
</html>
